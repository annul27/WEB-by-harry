<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            border: 2px solid blue;
            /* display: inline; */
            display: inline-block;
            padding: 45px;
            margin: 34px;
            width: 344px;
        }
        .box1{
            /* display: none; */
            /* visibility: hidden; */
        }
    </style>
</head>
<body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->
    <div class="box box1">
        I am a box
    </div>
    <div class="box">
        I am also a nice box
    </div>
    <span>I am a boy</span>
    <span>I am a good boy</span>
</body>
</html>
